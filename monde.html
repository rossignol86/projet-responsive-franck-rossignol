        .norican-regular {
            font-family: "Norican", cursive;
            font-weight: 400;
            font-style: normal;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: darkgreen;
            padding: 1rem 2rem;
        }

        .navbar-titre {
            color: #98B842;
            text-decoration: none;
            margin: 0;
            font-size: 45px;
            letter-spacing: 1px;
            font-family: "Norican", cursive;
            text-shadow: 1px 1px white, -2px -2px #000000
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 20px;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar-titre {
            color: #98B842;
            text-decoration: none;
            font-size: 35px;
            letter-spacing: 1px;
            font-family: "Norican", cursive;
            text-shadow: 1px 1px white, -2px -2px #000000
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 14px;
            line-height: 30px;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
        }

        }

</head>
<body>
    <nav class="navbar">
        <div class="navbar-titre">
            <a>Aux petits Vins&nbsp;Blancs</a>

        <div class="navbar-links">

            <a href="bourgogne.html">BOURGOGNE</a>
            <a href="#services">MONDE</a>
            <a href="#contact">LEXIQUE</a>
        </div>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.navbar-links');

            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
