<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interne</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Pas de bandeau noir */
            padding: 10px 20px;
            color: black;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: black; /* Texte en noir */
            text-decoration: none;
            font-size: 1em;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar-links {
                flex-direction: column;
                align-items: center;
            }
            .navbar-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#services">Services</a></li>

        </ul>
    </nav>
</body>
</html>
