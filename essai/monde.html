<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vins du monde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #365E37;
            padding: 1rem 2rem;
        }

        .navbar-logo img {
            width: 500px;
            height: 80px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-links a.active {
            color: yellow; /* Couleur lorsque le lien est cliqu√© */
        }

        .navbar-links {
            display: flex;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="images/petitblanchoriz.jpg" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="#home" class="nav-link">Bordeaux</a>
            <a href="#about" class="nav-link">Bourgogne</a>
            <a href="#services" class="nav-link">Vins du monde</a>
            <a href="#contact" class="nav-link">Lexique</a>
        </div>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.navbar-links');
            const links = document.querySelectorAll('.nav-link');

            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });

            links.forEach(link => {
                link.addEventListener('click', function() {
                    links.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
