<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page d'acceuil responsive</title>
</head>

<body>
  <container class="container">

    <div class="divhautbas">
      <img class="imagehautbas" src="images/bordeaux.jpg" alt="Vignoble de Bordeaux">
    </div>

    <div class="divcentrale">
      <div class="divimgcentrale">
        <img class="imagescentrales" src="images/Australie2.jpg" alt="Vins blancs du mande : l'Australie">
      </div>
      
      <div class="divimgcentrale">

        <!-- Logo horizontal pour grands écrans -->
        <img class="logohorizontal" src="images/logohorizontal.jpg" alt="Logo Vins blancs de France Horizontal">

        <!-- Logo vertical pour petits écrans -->
        <img class="logovertical" src="images/logovertical.jpg" alt="Logo Vins blancs de France Vertical">

      </div>

      <div class="divimgcentrale">
        <img class="imagescentrales" src="images/vindumonde.jpg" alt="Vins blancs de France">
      </div>
    </div>
  
    <div class="divhautbas">
      <img class="imagehautbas" src="images/bourgogne.jpg" alt="Petit lexique pour amateur de vins">
    </div>

  </container>
</body>

</html>
