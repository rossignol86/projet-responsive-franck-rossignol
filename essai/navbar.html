<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interne</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Pas de bandeau noir */
            padding: 10px 20px;
            color: black;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: black; /* Texte en noir */
            text-decoration: none;
            font-size: 1em;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: black; /* Barre du menu mobile en noir */
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .navbar-links li {
                text-align: center;
                margin: 10px 0;
            }
            .navbar-toggle {
                display: flex;
            }
        }

        .navbar-links.active {
            display: flex;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">Ã€ Propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.navbar-links');

            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
